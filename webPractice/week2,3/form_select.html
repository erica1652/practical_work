<!--입력 양식 태그_예제_4-3_선택 가능한 입력 양식-->

<!DOCTYPE html>
<html>
    <head>
        <title>form_select.html</title>
    </head>
    <body>
        <b>한 항목만 선택하기</b>
        <select>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>어묵</option>
        </select>
        <br><br><br>

        <b>여러 항목 선택하기</b>
        <select multiple="multiple">
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>어묵</option>
        </select>
        <br><br><br>

        <b>선택 옵션 묶기</b>
        <select>
            <optgroup label="HTML5">
                <option>Multimedia Tag</option>
                <option>Connectivity</option>
                <option>Device Access</option>
            </optgroup>
            <optgroup label="CSS3">
                <option>Animation</option>
                <option>3D Transform</option>
            </optgroup>
        </select>
    </body>
</html>
